<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ravi Teja Bommaknti</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        background: #f7fafc;
      }
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 450px;
        margin: auto;
        text-align: center;
        padding: 20px 20px 0px 20px;
        background: white;
        font-family: monospace;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      .title {
        color: grey;
        font-size: 18px;
      }

      .btn {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #001628;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        width: 100%;
        height: 40px;
        padding: 0px;
        line-height: 40px;
      }

      a {
        text-decoration: none;
        font-size: 22px;
        color: black;
      }

      .img {
        width: calc(100% - 40px);
        border-radius: 50%;
        padding: 20px;
      }

      h1 {
        font-weight: 200;
        color: #001628;
      }
      .tag {
        padding: 6px 20px;
        float: left;
        margin: 5px;
        text-align: center;
        background: #f7fafc;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        color: #001628;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        border: 1px solid #cbd5e0 !important;
      }

      .btn:hover,
      a:hover {
        box-shadow: 0 0 0 5px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://media-exp1.licdn.com/dms/image/C4D03AQFL6NpeeNFECA/profile-displayphoto-shrink_200_200/0?e=1593648000&v=beta&t=1R-EDhR01A5Pp7Dq304Ta4ftXiF8CT5CxVGWpyfxrtg"
        alt="Ravi Teja Profile Pic"
        class="img"
      />
      <h1>Ravi Teja B</h1>
      <p class="title">Lead Engineer & UI Architect</p>
      <p>Semanoor International</p>
      <div style="margin: 24px 0;">
        <div class="tag">Angular</div>
        <div class="tag">LWC</div>
        <div class="tag">SQL</div>
        <div class="tag">Typescript</div>
        <div class="tag">JAMSTACK</div>
        <div class="tag">Node JS</div>
        <div class="tag">GraphQL</div>
        <div class="tag">React</div>
        <div class="tag">Gatsby</div>
        <div class="tag">MongoDB</div>
        <div class="tag">Elastic Stack</div>
      </div>
      <p>
        <a
          class="btn"
          target="_blank"
          href="https://www.linkedin.com/in/ravitejabommakanti/"
        >
          Contact Me
        </a>
      </p>
    </div>
  </body>
</html>
